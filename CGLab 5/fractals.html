<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&family=Oswald&family=Roboto+Slab:wght@400;700&family=Square+Peg&display=swap" rel="stylesheet">
<script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
</head>
<body>
    <header class="header">
        <a href="menu.html" class="logo"></a>
        <h1 class="theme-title">Фрактал Ньютона</h1>
        <a href="./fractals_theory.html" class="theoretics"></a>
    </header>
    <div class="main">
        <div class="fractal">
            <div class="zoom-range-container">
                <input type="range" step="25" min="0" max="100" orient="vertical" class="zoom-range">
            </div>
            <canvas class="fractal-cover"></canvas>
            
            <div class="fractal-configure">
                <h2 class="formula">f(z)= z^k + c</h2>
                <label class="c-input" for="c">
                    c = 
                    <input value ="1" class="c-real number" type="number" max="50" min="1" name="" id="">
                     + 
                    <input class="c-img number" value="1" type="number" max="50" min="1" name="" id="">i 
                </label>
                <label class="steps-input" for="c">
                    steps = 
                    <input value ="1" class="steps number" type="number" max="20" min="1" name="" id="">
                </label>
                <div class="k-input">
                    k =
                    <input type="radio" checked id="k" name="k" value="3">
                    <label for="3">3</label>
                    <input type="radio" id="k" name="k" value="4">
                    <label for="two">4</label>
                </div>
 
                <div class="color-scheme">
                    <select id="color-scheme" name="color-scheme">
                    <option value="1">Кольорова схема 1</option>
                    <option value="2">Кольорова схема 2</option>
                    <option value="3">Кольорова схема 3</option>
                    </select>
                </div>
                 <button class="draw">Намалювати</button>
                 <a class="save" download="myImage.jpg" href="" onclick="download_img(this);">Зберегти</a>
                </div>
               </div>

        </div>
        

    </div>
    <footer class="footer">
        <div class="footer-buttons">
            <a href="" class="facebook-logo"></a>
            <a href="" class="twitter-logo"></a>
            <a href="" class="google-logo"></a>
        </div>
    </footer>
    <script src="./script.js" type="text/javascript"> </script>
</body>
</html>
